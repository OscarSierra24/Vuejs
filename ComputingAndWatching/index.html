<head>
  <title>Computing and Watching</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="exercise">
      <button v-on:click="counter += 1">increase</button>
      <button v-on:click="counter -= 1">decrease</button>
      <p>{{counter}}</p>    
      <p>{{checkHighscore}}</p>
  </div>
</body>

<script src="app.js"></script>
